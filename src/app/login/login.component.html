<div class="container">
  <div class="row justify-content-center">
      <div class="col-lg-9 col-md-6 col-sm-6 col-xl-9">

<form #loginForm="ngForm" class="text-center border border-light p-5" (ngSubmit)="onLogin(loginForm)">
                    <p class="h4 mb-5">EMPLOYEE MANAGER</p>
                    <p class="h4 mb-5"> LOGIN</p>
                      <!-- Email -->
            <div class="form-group">
            <input type="email" ngModel name="username" id="username" class="form-control mb-4" placeholder="Username">
            </div>
            <!-- Password -->
            <div class="form-group">
            <input type="password" ngModel name="password"  id="password" class="form-control form-control-sm mb-4 my-5" placeholder="Password">
            </div>
            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Forgot password?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button [disabled]="loginForm.invalid" class="btn btn-info btn-block my-4" type="submit">Log in</button>

            <!-- Register -->
            <p>Not a member?
                <a href="${pageContext.request.contextPath}/registration">Register</a>
            </p>

        </form>
      </div>

  </div>
</div>
